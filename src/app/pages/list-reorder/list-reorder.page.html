<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">

      <ion-back-button
        defaultHref="/"
        text="Volver"
        color="primary">

      </ion-back-button>

    </ion-buttons>

    <ion-title>List - Reorder</ion-title>
    <ion-button slot="end" (click)="activateList()" expand="block" fill="clear" shape="round">
      Activate
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-reorder-group [disabled]="listActivated" (ionItemReorder)="doReorder($event)">

      <ion-item *ngFor="let personaje of personajes">
        <ion-label>{{ personaje }}</ion-label>
        <ion-reorder slot="end">
          <ion-icon name="reorder-four-outline"></ion-icon>
        </ion-reorder>
      </ion-item>

    </ion-reorder-group>

  </ion-list>

</ion-content>
