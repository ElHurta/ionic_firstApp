<app-header pageTitle="Lists"></app-header>

<ion-content>

  <ion-list>
      <ion-item *ngFor="let item of usuarios | async">

          <ion-label>
              <h3>{{item.name}}</h3>
              <p>{{item.email}}</p>
          </ion-label>

          <ion-label slot="end">{{item.phone}}</ion-label>
          
      </ion-item>
  </ion-list>

</ion-content>
