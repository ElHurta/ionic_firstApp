<app-header pageTitle="Checks"></app-header>

<ion-content>
  
  <ion-list>

    <ion-item *ngFor="let item of data"
              (click)="itemClick(item)">
      <ion-label>{{item.name}}</ion-label>
      <ion-checkbox
        [color]="item.name"
        slot="start"
        [(ngModel)]="item.selected">
        
      </ion-checkbox>
    </ion-item>

  </ion-list>

</ion-content>
